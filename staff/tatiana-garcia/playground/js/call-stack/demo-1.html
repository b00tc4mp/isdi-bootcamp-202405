<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Stack</title>
</head>

<body>
    <script>

        /* gestiona las llamadas y ejecuciones de funciones en un programa,
        ayudando a mantener el orden y el control del flujo de ejecuci칩n para que no haya un Stack Overflow.*/

        function start() {
            console.info('start', '{')

            //aqui se a침ade start al call-stack

            console.info('Press button')
            //imprime en consola Press button

            play()
            //se invoca play()

            console.info('start', '}')
        }

        function play() {
            console.info('play', '{')

            //aqui se a침ade play al call-stack

            console.info('Start game')
            //imprime en consola Start game

            end()
            // se invoca end

            console.info('play', '}')
        }

        function end() {
            console.info('end', '{')

            //se a침ade end al call-stack

            console.info('Game over')
            // se imprime Game over

            console.info('end', '}')
        }

        //end termina
        //se regresa al play y tambien termina
        // y por ultimo regresa al start y termina y el callstack se queda vacio

        start()


    </script>
</body>

</html>
