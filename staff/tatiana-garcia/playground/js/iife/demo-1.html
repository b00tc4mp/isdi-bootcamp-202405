<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iife</title>
</head>

<body>
    <script>

        /*Las expresiones de función ejecutadas inmediatamente (IIFE por su sigla en inglés) 
        son funciones que se ejecutan tan pronto como se definen. Tambien sirve para proteger variables
        que no queremos que las toquen desde lo global */

        (function getGreet() {

            console.info('Hi!!!')


        }())

    </script>
</body>

</html>
