<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log('load', new Date().toISOString())
        let lastQueryString = window.location.search;

setInterval(() => {
    const currentQueryString = window.location.search;
    if (lastQueryString !== currentQueryString) {
        console.log('Query string changed:', currentQueryString);
        lastQueryString = currentQueryString;
    }
}, 100);
      </script>

</body>
</html>
