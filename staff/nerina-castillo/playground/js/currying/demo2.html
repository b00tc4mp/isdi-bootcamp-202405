<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sendMail(to) {
        return function (issue) {
          return function (message) {
            console.info(
              `Sent mail to ${to} with issue ${issue} and message${message}`
            );
          };
        };
      }

      var email = sendMail("cauli@flower.com");
      var issue = email("Birthday");
      issue("Happy Birthday!");
    </script>
  </body>
</html>
