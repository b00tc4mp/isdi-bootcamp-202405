<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function fruitBasket() {
        addOranges();
      }
      function addOranges() {
        addApples();

        console.info("2 Oranges");
      }
      function addApples() {
        addCherries();

        console.info("3 Apples");
      }
      function addCherries() {
        addGrapes();

        console.info("5 cherries");
      }
      function addGrapes() {
        console.info("12 grapes");
      }

      console.info(fruitBasket());
    </script>
  </body>
</html>
