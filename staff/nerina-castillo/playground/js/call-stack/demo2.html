<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function timer(seconds) {
        if (seconds < 0) {
          console.info("Time out!");
          return;
        }
        console.info(seconds);
        setTimeout(function () {
          timer(seconds - 1);
        }, 1000);
      }
      timer(5);
    </script>
  </body>
</html>
