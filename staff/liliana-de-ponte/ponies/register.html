<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>

    </style>
</head>

<body>
    <h1>Register</h1>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" surname="surname" placeholder="surname">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password">

        <label for="password2">Repeat Password</label>
        <input type="password" id="password2" name="password2" placeholder="repeat password">

        <button type="submit">Register</button>
    </form>

    <a href="">Login</a>

    <script>
        var form = document.querySelector('form')

        form.onsubmit = function (event) {
            event.preventDefault()

            var nameInput = document.getElementById('name')
            var surnameInput = document.getElementById('surname')
            var emailInput = document.getElementById('email')
            var usernameInput = document.getElementById('username')
            var passwordInput = document.getElementById('password')
            var passwordRepeatInput = document.getElementById('password2')

            var name = nameInput.value
            var surname = surnameInput.value
            var email = emailInput.value
            var username = usernameInput.value
            var password = passwordInput.value
            var passwordRepeat = passwordRepeatInput.value

            try {
                registerUser(name, surname, email, username, password, passwordRepeat)

                alert('user successfully registered')

                location.href = 'login.html'
            } catch (error) {
                alert(error.message)
            }
        }

        var a = document.querySelector('a')

        a.onclick = function (event) {
            event.preventDefault()

            location.href = 'login.html'
        }
    </script>

    <script>
        var EMAIL_REGEX = /^[a-z0-9._]+@[a-z0-9.-]{3,63}\.[a-z]{2,10}$/

        function registerUser(name, surname, email, username, password, passwordRepeat) {
            if (name.trim() === '')
                throw new Error('invalid name')

            if (surname.trim().length < 2)
                throw new Error('invalid surname')

            if (!EMAIL_REGEX.test(email))
                throw new Error('invalid email')

            if (username.trim().length < 4)
                throw new Error('invalid username')

            if (password.trim().length < 8)
                throw new Error('invalid password')

            if (password !== passwordRepeat)
                throw new Error('passwords do not match')


            var users = localStorage.users !== undefined ? JSON.parse(localStorage.users) : []

            var user = users.find(function (user) {
                return user.mail === email
            })
            if (user !== undefined)
                throw new Error('email already exits')

            var user = users.find(function (user) {
                return user.username === username
            })

            if (user !== undefined)
                throw new Error('username already exits')

            user = {
                name: name,
                surname: surname,
                email: email,
                username: username,
                password: password
            }

            users.push(user)

            localStorage.users = JSON.stringify(users)
        }
    </script>
</body>

</html>
