<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>

    </style>
</head>

<body>
    <h1>Register</h1>

    <form>
        <label for="name-input">Name</label>
        <input type="text" id="name-input" name="name" placeholder="Name">

        <label for="surname-input">Surname</label>
        <input type="text" id="surname-input" name="surname" placeholder="Surname">

        <label for="email-input">Email</label>
        <input type="text" id="email-input" name="email" placeholder="Email">

        <label for="username-input">Username</label>
        <input type="text" id="username-input" name="username" placeholder="Username">

        <label for="password-input">Password</label>
        <input type="password" id="password-input" name="password" placeholder="Password">

        <label for="password2-input">Repeat password</label>
        <input type="password" id="password2-input" name="password2" placeholder="Repeat Password">

        <button type="submit">Register</button>
    </form>

    <a href="">Login</a>

    <button></button>

    <script src="../../logic/registerUser.js"></script>
    <script src="index.js"></script>
</body>

</html>
