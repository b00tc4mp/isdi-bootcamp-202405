<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="shortcut icon" href="https://b00tc4mp.com/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="view">
        <h1>Register</h1>

        <form class="form">
            <div class="form__field">
                <label for="name-input">Name</label>
                <input class="form__input" type="text" id="name-input" name="name" placeholder="Name">
            </div>

            <div class="form__field">
                <label for="surname-input">Surname</label>
                <input class="form__input" type="text" id="surname-input" name="surname" placeholder="Surname">
            </div>

            <div class="form__field">
                <label for="email-input">Email</label>
                <input class="form__input" type="email" id="email-input" name="email" placeholder="Email">
            </div>

            <div class="form__field">
                <label for="username-input">Username</label>
                <input class="form__input" type="text" id="username-input" name="username" placeholder="userame">
            </div>

            <div class="form__field">
                <label for="password-input">Password</label>
                <input class="form__input" type="password" id="password-input" name="password" placeholder="Password">
            </div>

            <div class="form__field">
                <label for="password2-input">Repeat Password</label>
                <input class="form__input" type="password" id="password2-input" name="password2"
                    placeholder="Repeat Password">
            </div>

            <button class="form__button" type="submit">Register</button>
        </form>

        <a href="">Login</a>
    </main>

    <script src="index.js" type="module"></script>
</body>

</html>
