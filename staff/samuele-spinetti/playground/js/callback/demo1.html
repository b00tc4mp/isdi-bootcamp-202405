<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        console.info('CALLBACK')
        console.info('A callback is a function passed as an argument to another function. This technique allows a function to call another function. A callback function can run after another function has finished')

        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function myCalculator(num1, num2, myCallback) {
            var sum = num1 + num2;
            myCallback(sum);
        }

        myCalculator(5, 5, myDisplayer);

    </script>

</body>

</html>
