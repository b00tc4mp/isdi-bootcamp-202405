<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        console.info('CLOSURES')
        console.info('A closure is a function having access to the parent scope, even after the parent function has closed.')
        function createCalculator() {
            var res = 0

            return {
                add: function (num) { res += num },
                sub: function (num) { res -= num },
                mul: function (num) { res *= num },
                div: function (num) { res /= num },
                tot: function () { return res },
                res: function () { res = 0 }
            }
        }

        var calc = createCalculator()

        calc.add(10)
        calc.add(20)
        calc.div(3)
        calc.mul(5)
        calc.sub(5)

        console.log(calc.tot())



        var add = (function () {
            var counter = 0;
            return function () {
                counter += 1
                return counter
            }
        })();

        add();
        add();
        add();

        // the counter is now 3
    </script>
</body>

</html>
