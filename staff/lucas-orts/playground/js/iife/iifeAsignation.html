<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = (function () {
            var a = 5;
            var b = 10;

            return a + b;
        })();

        console.log(sum); // 15

        var sum2 = (function (a, b) {
            return a + b;
        })(4, 3);

        console.log(sum2); // 7
    </script>
</body>

</html>
