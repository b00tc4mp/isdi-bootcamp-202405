<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var x = 1;

        function a() {

            var x = 2;

            console.log(x); // 2
            function b() {

                var x = 3;

                console.log(x); // 3
            }

            b();

            console.log(x); // 2
        }

        a();

        console.log(x); // 1

    </script>
</body>

</html>
