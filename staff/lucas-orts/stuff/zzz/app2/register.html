<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>

    </style>
</head>

<body>
    <h1>Register</h1>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="surname">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="email">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password">

        <label for="password2">Reapeat password</label>
        <input type="password" id="password2" name="password2" placeholder="repeat password">

        <button type="submit">Register</button>
    </form>
    <script>
        var users = [
            {
                name: 'Peter',
                surname: 'Pan',
                email: 'peter@pan.com',
                username: 'peterpan',
                password: '123123123'
            },
            {
                name: 'Wendy',
                surname: 'Darling',
                email: 'wendy@darling.com',
                username: 'wendydarling',
                password: '123123123'
            }
        ]

        var NAME_REGEX = /^[A-Za-z]+( [A-Za-z]+)?$/
        var SURNAME_REGEX = /^[A-Z][a-zA-Z]{1,}$/
        var EMAIL_REGEX = /^[a-z0-9._]+@[a-z0-9.-]{3,63}\.[a-z]{2,10}~$/

        var form = document.querySelector('form')

        form.onsubmit = function (event) {
            event.preventDefault()

            var nameInput = document.getElementById('name')
            var surnameInput = document.getElementById('surname')
            var emailInput = document.getElementById('email')
            var usernameInput = document.getElementById('username')
            var passwordInput = document.getElementById('password')
            var passwordRepeatInput = document.getElementById('password2')

            var name = nameInput.value
            var surname = surnameInput.value
            var email = emailInput.value
            var username = usernameInput.value
            var password = passwordInput.value
            var passwordRepeat = passwordRepeatInput.value
            if (!NAME_REGEX.test(name))
                alert('invalid name')
            else if (!SURNAME_REGEX.test(surname))
                alert('invalid surname')
            else if (!EMAIL_REGEX.test(email))
                alert('invalid email')
            else if (username.trim().length < 4)
                alert('invalid username')
            else if (password.trim().length < 8)
                alert('invalid password')
            else if (password !== passwordRepeat)
                alert('passwords do not match')
            else {
                var user = users.find(function (user) {
                    return user.email === email
                })

                if (user !== undefined)
                    alert('email already exists')
                else {
                    var user = users.find(function (user) {
                        return user.username === username
                    })

                    if (user !== undefined)
                        alert('username already exists')
                    else {
                        user = {
                            name: name,
                            surname: surname,
                            email: email,
                            username: username,
                            password: password
                        }

                        //users[users.length]  = user
                        users.push(user)

                        alert('user succesfully registered')

                        location.href = 'login.html'
                    }
                }
            }
        }
        var a = document.querySelector('a')

        a.onclick = function (event) {
            event.preventDefault()

            location.href = 'login.html'
        }
    </script>
</body>

</html>
