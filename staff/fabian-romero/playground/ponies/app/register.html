<body>
    <h1>Register</h1>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" surname="surname" placeholder="Surname">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="E-mail">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="User-Name">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <label for="password2">Repeat Password</label>
        <input type="password" id="password2" name="password2" placeholder="Repeat-Password">

        <button type="submit">Register</button>
    </form>

    <a href="">Login</a>

    <script>

        var form = document.querySelector('form')

        form.onsubmit = function (event) {
            event.preventDefault()

            var nameInput = document.getElementById('name')
            var surnameInput = document.getElementById('surname')
            var emailInput = document.getElementById('email')
            var usernameInput = document.getElementById('username')
            var passwordInput = document.getElementById('password')
            var passwordRepeatInput = document.getElementById('password2')

            var name = nameInput.value
            var surname = surnameInput.value
            var email = emailInput.value
            var username = usernameInput.value
            var password = passwordInput.value
            var passwordRepeat = passwordRepeatInput.value

            try {
                registerUser(name, surname, email, username, password, passwordRepeat)

                alert('user successfully regristered')

                location.href = 'login.html'
            } catch (error) {
                alert(error.message)
            }
        }

        var a = document.querySelector('a')

        a.onclick = function (event) {
            event.preventDefault()

            location.href = 'login.html'

        }

    </script>

    <script>

        var EMAIL_REGEX = /^[a-z0-9._]+@[a-z0-9.-]{3,63}\.[a-z]{2,10}$/
        var NAME_REGEX = /^(?!.*\s{2})[a-zA-Z0-9._ ]{3,16}$/
        var SURNAME_REGEX = /^(?!.*\s{2})[a-zA-Z0-9._ ]{3,16}$/

        function registerUser(name, surname, email, username, password, passwordRepeat) {

            if (!NAME_REGEX.test(name.trim() === ' '))
                throw new Error('Invalid name: Name should only contain letters')
            if (name.trim() < 3)
                throw new Error('Invalid name: Name is too short.')
            if (name.length > 20)
                throw new Error('Invalid name: Name is to long')

            if (!SURNAME_REGEX.test(surname.trim() === ''))
                throw new Error('Invalid name: Name should only contain letters')
            if (surname.trim() < 3)
                throw new Error('Invalid name: Name is too short.')
            if (surname.length > 20)
                throw new Error('Invalid name: Name is to long')

            if (!EMAIL_REGEX.test(email))
                throw new Error('Invalid email')

            if (!NAME_REGEX.test(username.trim() === length < 4))
                throw new Error('Invalid name: Name should only contain letters')
            if (username.trim() < 3)
                throw new Error('Invalid name: Name is too short.')
            if (username.length > 20)
                throw new Error('Invalid name: Name is to long')


            if (password.trim().length < 8)
                throw new Error('invalid password')

            if (password !== passwordRepeat)
                throw new Error('passwords do not match')


            var users = localStorage.users !== undefined ? JSON.parse(localStorage.users) : []

            var user = users.find(function (user) {
                return user.email === email
            })

            if (user !== undefined)
                throw new Error('Email already exists')

            var user = users.find(function (user) {
                return user.username === username
            })

            if (user !== undefined)
                throw new Error('Username already exists')

            user = {
                name: name,
                surname: surname,
                email: email,
                username: username,
                password: password

            }

            users.push(user)

            localStorage.users = JSON.stringify(users)

        }
    </script>
