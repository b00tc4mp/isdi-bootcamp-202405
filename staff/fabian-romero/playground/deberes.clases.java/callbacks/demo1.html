<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function modify(array, callback) {
            array.push('lola')
            callback(array)
        }

        var name = ['tommy', 'jaime', 'carla']

        modify(name, function (array) {
            'he agregado a ${array.lengnth} ,a la lista'
        })

        console.log(name)

    </script>

</body>

</html>
