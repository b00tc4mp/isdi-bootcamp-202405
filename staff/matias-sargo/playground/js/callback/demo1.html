    <script>
        function operate(num1, num2, callback) {
            console.log(`Operaci√≥n iniciada con ${num1} y ${num2}.`)

            callback(result)
        }

            console.log(`El resultado es: ${result}`)
        }

        operate(5, 3, callbackFunction)
    </script>
