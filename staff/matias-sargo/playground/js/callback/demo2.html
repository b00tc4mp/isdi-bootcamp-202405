<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        function filterArray(array, callback) {
            const filteredArray = []
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i])) {
                    filteredArray.push(array[i])
                }
            }
            return filteredArray
        }

        function isGreaterThan5(element) {
            return element > 5
        }


        const numbers = [2, 8, 3, 10, 5, 1];


        const filteredNumbers = filterArray(numbers, isGreaterThan5)

        console.log('NÃºmeros mayores que 5:', filteredNumbers)

    </script>
</body>
