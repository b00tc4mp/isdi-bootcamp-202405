<body>
    <script>

        function sum(x, y, z) {
            return x + y + z;
        }

        function curriedSum(x) {
            return function (y) {
                return function (z) {
                    return x + y + z
                }
            }
        }

        console.log(sum(1, 2, 3))

        const curried = curriedSum(1)
        console.log(curried(2)(3))

    </script>
</body>
